<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectp3_IPC2_201907636</title>
</head>
{% load static %}
<body  background="{% static 'fondo2.jpg' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% block content %}

    <div>
    <h1 style="color:White; align:center "><strong>Proyecto Final</strong></h1>

    <form action="/enviararchivo/" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
    <br>
    <input   id="file" name="file" type="file"  >
    <button type="submit" id= "btn1"  >Enviar</button>
    <label  for="file">Cargar Archivo</label>
    <div>
        <textarea  name="textarea" id ="textarea" rows="20" cols="90">{{organizado}}</textarea>
    </div>
    </form>
        <form action="/salida/" method="GET" enctype="multipart/form-data">
        {% csrf_token %}
            <button type="submit" id= "btn2"  >Salida</button>
            <div>
                <textarea  name="textarea2" rows="20"  cols="90">{{entradatos}}</textarea>
            </div>
        </form>
    </div>
    </form>
    {% endblock content %}
</body>
</html>
